{% extends "basic.html" %}


{% block title %}Логин{% endblock title %}

{% block content %}

<h2>Вход</h2>
{% if user.is_authenticated %}
<p>
  Hello, {{ user.username }}
</p>.
{% else %}
<p>Выполните вход</p>


<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type='submit'>Войти</button>
</form>

{% endif %}

{% endblock content %}
